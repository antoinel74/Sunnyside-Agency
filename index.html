<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <title>Sunnyside agency landing page</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="#">
          <figure class="logo">
            <img src="assets/images/logo.svg" alt="nav_logo" />
          </figure>
        </a>
        <ul class="nav_menu">
          <li class="nav_item">
            <a href="#" class="nav_link">About</a>
          </li>
          <li class="nav_item">
            <a href="#blog" class="nav_link">Services</a>
          </li>
          <li class="nav_item">
            <a href="#category" class="nav_link">Projects</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link nav_btn">CONTACT</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="headerimg">
        <div class="headerimg_text">
          <h1 class="headerimg_title">we are creatives</h1>
        </div>
        <div class="headerimg_arrow">
          <svg width="36" height="114" xmlns="http://www.w3.org/2000/svg">
            <g
              stroke="#FFF"
              stroke-width="6"
              fill="none"
              fill-rule="evenodd"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 3v100M3 95.484l15 15 15-15" />
            </g>
          </svg>
        </div>
      </section>

      <section class="products">
        <div class="products_row1">
          <div class="products_text">
            <h2 class="products_title">Transform your brand</h2>
            <p class="products_details">
              We are a full-service creative agency specializing in helping
              brands grow fast. Engage your clients through compelling visuals
              that do most of marketing for you.
            </p>
            <a href="#"><p class="products_link">Learn More</p></a>
          </div>
          <div class="products_img">
            <figure>
              <img src="assets/images/photos/image-transform.jpg" />
            </figure>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/scripts/navbar.js"></script>
  </body>
</html>
